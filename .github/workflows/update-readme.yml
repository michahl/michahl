name: Update README

on:
  schedule:
    - cron: '0 0 * * *'  # Runs every day at midnight
  workflow_dispatch:  # Allows manual triggering of the workflow

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install GitHub Linguist
        run: |
          gem install github-linguist

      - name: Calculate language statistics
        run: |
          github-linguist --json > stats.json
          cat stats.json

      - name: Update README.md
        run: |
          # Parse the JSON and extract the necessary information
          LANG_STATS=$(jq -r '.languages | to_entries | map("\(.key) \(.value.percent|tostring) %") | .[]' stats.json)
          
          # Prepare the updated content for README.md
          LANG_STATS_CONTENT=$(cat <<EOF
\`\`\`
${LANG_STATS}
\`\`\`
EOF
          )
          
          # Update the README.md file
          sed -i '/<!--START_SECTION:language-stats-->/, /<!--END_SECTION:language-stats-->/c\<!--START_SECTION:language-stats-->\n${LANG_STATS_CONTENT}\n<!--END_SECTION:language-stats-->' README.md

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md
          git commit -m 'Update README with language statistics'
          git push
