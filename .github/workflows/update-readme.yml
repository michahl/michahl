name: Update README Weekly

on:
  push:
    branches:
      - main  # Adjust the branch name if needed
  schedule:
    - cron: '0 0 * * 0'  # Runs every Sunday at midnight

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install GitHub Linguist
        run: |
          gem install github-linguist

      - name: Calculate language statistics
        run: |
          github-linguist --json > stats.json
          cat stats.json

      - name: Update README.md
        run: |
          LANG_STATS=$(jq -r '.languages | to_entries | map("\(.key) \(.value.percent|tostring) %") | .[]')
          LANG_STATS_CONTENT=$(cat <<EOF
\`\`\`
${LANG_STATS}
\`\`\`
EOF
          )
          sed -i '/<!--START_SECTION:stats-->/, /<!--END_SECTION:stats-->/c\<!--START_SECTION:stats-->\n${LANG_STATS_CONTENT}\n<!--END_SECTION:stats-->' README.md

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md
          git commit -m 'Update README with language statistics'
          git push
