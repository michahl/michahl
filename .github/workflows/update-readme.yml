name: Update README Weekly

on:
  push:
    branches:
      - main  # Adjust the branch name if needed
  schedule:
    - cron: '0 0 * * 0'  # Runs every Sunday at midnight

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install github-last-commit page-views-count 

      - name: Calculate statistics
        id: stats
        run: |
          last_commit=$(github-last-commit michahl/michahl)
          page_views=$(page-views-count michahl)
          echo "::set-output name=last_commit::$last_commit"
          echo "::set-output name=page_views::$page_views"

      - name: Update README.md
        run: |
          LAST_COMMIT="${{ steps.stats.outputs.last_commit }}"
          PAGE_VIEWS="${{ steps.stats.outputs.page_views }}"
          sed -i 's|<!--START_SECTION:stats-->.*<!--END_SECTION:stats-->|<!--START_SECTION:stats-->\nðŸ“Š **Weekly Stats:**\n\nLast Commit: $LAST_COMMIT\nPage Views: $PAGE_VIEWS\n\n<!--END_SECTION:stats-->|' README.md

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md
          git commit -m 'Update README with weekly stats'
          git push
